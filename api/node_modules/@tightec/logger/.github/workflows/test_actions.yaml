name: Test

on:
  pull_request:

jobs:
  lint-logger:
    name: Lint logger
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Intall dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

  build-and-push-to-registry-dry-run:
    name: Build package and push --dry-run to npm registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest          
          scope: '@tightec'
          registry-url: 'https://registry.npmjs.org'

      - name: Test
        run: ls -la

      - name: Install dependencies and build ðŸ”§
        run: bun install && npm run build
        
      - name: Publish package --dry-run on NPM ðŸ“¦
        run: npm publish --dry-run
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify NPM authentication ðŸ“¦
        run: npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        