name: Deploy

on:
  release:
    types: [created]

jobs:
  build-and-push-to-registry:
    name: Build package and push to npm registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          registry-url: 'https://registry.npmjs.org'
          scope: '@tightec'

      - name: Install dependencies and build ğŸ”§
        run: bun install && npm run build
        
      - name: Publish package on NPM ğŸ“¦
        run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
